services:
  postgres:
    image: postgres:15-alpine
    container_name: weel-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-weel_db}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weel-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weel-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-weel_db}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-default-secret-change-in-production}
      OPEN_AI_SECRET: ${OPEN_AI_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - weel-network
    command: sh -c "./migrate && ./seed && ./server"

  frontend:
    build:
      context: ./frontend/weel-test
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
    container_name: weel-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
    depends_on:
      - backend
    networks:
      - weel-network

volumes:
  postgres_data:

networks:
  weel-network:
    driver: bridge

